[tool.poetry]
name = "better-automation"
version = "2.1.0.b11"
description = "Unofficial Twitter, Discord, googleapis API"
authors = ["Alen <alen.kimov@gmail.com>"]
readme = "README.md"
packages = [{include = "better_automation"}]

[tool.poetry.dependencies]
python = "^3.11"
curl_cffi = {version = "0.6.0b7", allow-prereleases = true}
better-proxy = "0.5.0"
playwright = "^1"
playwright-stealth = "^1"
pillow = "^10"
yarl = "^1.9"
tqdm = "^4"
pydantic = "^2"
beautifulsoup4 = "^4"
lxml = "^5"

[tool.poetry.group.dev.dependencies]
setuptools = "^69"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
